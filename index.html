<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lorenzo Franzone - Calendar</title>
  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js"></script>
  <!-- MomentJS -->
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h3 class="month-name"></h3>
  <a href="#" id="prev">Precedente</a>
  <a href="#" id="next">Successivo</a>

  <ul class="days">
  </ul>

  <!-- Template -->
  <script id="entry-template" type="text/x-handlebars-template">
    <li class="month-day" data="{{extended-date}}">{{day}} {{month}} <span class="holiday-name"></span></li>
  </script>

  <!-- Javascript -->
  <script src="scripts.js"></script>

</body>
</html>
